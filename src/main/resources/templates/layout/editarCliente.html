<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="layout/plantilla :: head"/>

    <body>
        <section th:fragment="editarCliente">
            <form th:action="@{/guardar}" th:object="${persona}" method="POST" class="was-validated">
                <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
                <section th:replace="layout/botonesEditar :: botonesEditar"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="nombre" th:text="#{persona.nombre}"></label>
                                            <input type="text" class="form-control" name="nombre" required="true" th:field="*{nombre}">
                                        </div>
                                        <div class="form-group">
                                            <label for="apellido" th:text="#{persona.apellido}"></label>
                                            <input type="text" class="form-control" name="apellido" required="true" th:field="*{apellido}">
                                        </div>
                                        <div class="form-group">
                                            <label for="email" th:text="#{persona.email}"></label>
                                            <input type="email" class="form-control" name="email" required="true" th:field="*{email}">
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono" th:text="#{persona.telefono}"></label>
                                            <input type="tel" class="form-control" name="telefono" required="true" th:field="*{telefono}">
                                        </div>
                                        <div class="form-group">
                                            <label for="direccion" th:text="#{persona.direccion}"></label>
                                            <input type="text" class="form-control" name="direccion" required="true" th:field="*{direccion}">
                                        </div>
                                        <div class="form-group">
                                            <label for="localidad" th:text="#{persona.localidad}"></label>
                                            <input type="text" class="form-control" name="localidad" required="true" th:field="*{localidad}">
                                        </div>
                                        <div class="form-group">
                                            <label for="provincia" th:text="#{persona.provincia}"></label>
                                            <input type="text" class="form-control" name="provincia" required="true" th:field="*{provincia}">
                                        </div>
                                        <div class="form-group">
                                            <label for="pais" th:text="#{persona.pais}"></label>
                                            <input type="text" class="form-control" name="pais" required="true" th:field="*{pais}">
                                        </div>
                                        <div class="form-group">
                                            <label for="saldo" th:text="#{persona.saldo}"></label>
                                            <input type="number" class="form-control" name="saldo" required="true" step="any" th:field="*{saldo}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <section th:replace="layout/botonesEditar :: botonesEditar"></section>
            </form>
        </section>
    </body>
</html>
